<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="div-container-login" >
            <div id="div-logo">
                <h1>ReserX</h1>
            </div>
            <div id="div-icons">
                <img class="icons" src="./assets/Facebook.png">
                <img class="icons" src="./assets/Instagram.png">
                <img class="icons" src="./assets/Google.png">
            </div>
            <form id="form" >
                <div class="div-label" >
                    <label>Login</label>
                    <img class="icons-input" src="./assets/Mailbox.png" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="399" height="24" viewBox="0 0 399 24" fill="none">
                        <path d="M398.071 13.067C398.657 12.4812 398.657 11.5315 398.071 10.9457L388.525 1.39975C387.939 0.813959 386.989 0.813959 386.404 1.39975C385.818 1.98553 385.818 2.93528 386.404 3.52107L394.889 12.0063L386.404 20.4916C385.818 21.0774 385.818 22.0272 386.404 22.6129C386.989 23.1987 387.939 23.1987 388.525 22.6129L398.071 13.067ZM-0.0100098 13.5063H397.01V10.5063H-0.0100098V13.5063Z" fill="black"/>
                    </svg>
                    <!-- <input type="email" > -->
                </div>
                <div class="div-label" >
                    <label>Password</label>
                    <img class="icons-input" src="./assets/KeyFill.png" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="399" height="24" viewBox="0 0 399 24" fill="none">
                        <path d="M398.081 13.0607C398.667 12.4749 398.667 11.5251 398.081 10.9393L388.535 1.3934C387.949 0.807611 386.999 0.807611 386.414 1.3934C385.828 1.97919 385.828 2.92893 386.414 3.51472L394.899 12L386.414 20.4853C385.828 21.0711 385.828 22.0208 386.414 22.6066C386.999 23.1924 387.949 23.1924 388.535 22.6066L398.081 13.0607ZM0 13.5H397.02V10.5H0V13.5Z" fill="black"/>
                    </svg>
                    <span>Esqueceu sua senha?</span>
                    <!-- <input type="password" > -->
                </div> 
                <button type="submit" >Entrar</button>                   
            </form>
        </div>
    </main>
    
</body>
</html>
