<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page3.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Perfil</title>
</head>
<body>
    <aside>
        <img id="img-logo-truck" src="../../assets/page3/logo_william 2 (1).png" >
        <ul id="ul-aside-menu">
            <li class="li-aside-menu" >Geral</li>
            <li class="li-aside-menu" >Importação</li>
            <li class="li-aside-menu" >Lançamentos</li>
            <li class="li-aside-menu" >RH</li>
            <li class="li-aside-menu" >Tickets</li>
            <li class="li-aside-menu" >Logout</li>
        </ul>
    </aside>
    <main>
        <header>
            <img id="img-user-notification" src="../../assets/page3/Bell (1).png" >  
            <img id="img-user-header"  src="../../assets/page3/guilherme 5.png" >
        </header>
        <div id="div-spans">
            <span id="span-menu" >Geral</span>
            <span id="span-notification" >
                <div>08/09/2023 - Sugestão x em análise por Jorge</div>
                <div>07/09/2023 - Sugestão y aprovada por Carlos</div>
            </span>
        </div>
        <div id="div-user-name">            
            <img src="../../assets/page3/guilherme 6.png" >
        </div>
        <div id="div-box-perfil" >
            <div id="box-perfil" >
                <div>
                    <label for="name-input" >Nome</label>
                    <input id="name-input" type="text" >
                </div>
                <div>
                    <label for="departamento-input" >Email</label>
                    <input id="email-input" type="email" >
                </div>
                <div>
                    <label for="departamento-input" >Cargo</label>
                    <input id="cargo-input" type="text" >
                </div>
                <div>
                    <label for="departamento-input" >Departamento</label>
                    <select>
                        <option>Compras</option>
                        <option>RH</option>
                        <option>TI</option>
                    </select>
                </div>
                <div>
                    <label for="foto" >Foto</label>
                    <button id="foto-button" type="submit">Selecionar</button>
                </div>
                <button id="gravar-button" type="submit">Gravar</button>
            </div>
        </div>
    </main>
</body>
</html>
